<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.css' integrity='sha512-Q0DfJ+I5cbH4Wm20NlPZ/fENHil7k3ZgzI9b71LfQAB1IlM8Gt7aO7eOPX2QzYT+4fZaF6u1kSfZAHczl4r/9Q==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./css/main.css">
    <title>Campo Minato</title>
</head>
<body>
    <div class="app">
        <header class="toolbar">
            <div class="brand">
                <img src="./img/logo.png" alt="logo">
                <h1>Campo minato: la Griglia</h1>
            </div>
    
            <div class="cta">
                <label for="choose">Difficoltà:</label>
                <select name="difficoltà" id="choose">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
    
                <button class="play">
                    Play
                </button>
            </div>
        </header>

        <main>
            <div class="grid">
                
            </div>
        </main>

        <footer class="toolbar">
            <span>
                Made with <i class="fas fa-heart"></i> by <a href="#">Boolean</a>
            </span>
        </footer>
        
    </div>
    


    <script src="./main.js"></script>
</body>
</html>
